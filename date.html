<head>
    <meta charset="UTF-8">
    <title>현재 시각</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }

        .content {
            background: white;
            color: black;
            padding: 20px;
            margin: 0 auto;
            width: 400px;
            border: 1px solid red;
            border-radius: 10px;
        }

        .time {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = days[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            const currentTime = `${year}년 ${month}월 ${date}일 ${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
            document.getElementById('current_time').textContent = `현재 시각: ${currentTime}`;
        }

        window.onload = function() {
            updateTime();
            setInterval(updateTime, 1);
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>현재 시각</h1>
        <div id="current_time" class="time">현재 시각: --:--:--.---</div>
    </div>
</body>
</html>
