<head>
    <meta charset="UTF-8">
    <title>구매 완료</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        .content {
            background: white;
            color: black;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            border: 1px solid red;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const price = urlParams.get('price');
            document.getElementById('total_price').textContent = `총 가격: ${price} 원`;
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>구매 완료</h1>
        <div id="total_price" class="price">총 가격: 0 원</div>
        <br><br>
        <button onclick="goBack()">돌아가기</button>
    </div>
</body>
</html>
